# Prometheus 配置文件
# GridBNB-USDT 交易系统监控配置

global:
  # 全局采集间隔
  scrape_interval: 15s
  # 评估规则间隔
  evaluation_interval: 15s
  # 外部标签 (可选)
  external_labels:
    cluster: 'gridbnb-trading'
    environment: 'production'

# 告警管理器配置 (可选,需要时启用)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#             - 'alertmanager:9093'

# 规则文件 (告警规则)
rule_files:
  - '/etc/prometheus/rules/*.yml'

# 采集目标配置
scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus'

  # GridBNB 交易机器人
  - job_name: 'gridbnb-bot'
    scrape_interval: 10s  # 更频繁的采集间隔
    scrape_timeout: 5s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['gridbnb-bot:58181']
        labels:
          service: 'trading-bot'
          instance: 'gridbnb-main'
    # 重新标记配置
    metric_relabel_configs:
      # 保留所有gridbnb_开头的指标
      - source_labels: [__name__]
        regex: 'gridbnb_.*'
        action: keep

  # Grafana 监控 (可选)
  - job_name: 'grafana'
    scrape_interval: 30s
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'visualization'

  # Node Exporter (如果部署了系统监控)
